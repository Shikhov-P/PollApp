    <title>Poll app by Pavel</title>

<body>
    <div class="container">
        <h1>Poll app by Pavel</h1>
        <form>

            <div class="custom-control custom-radio">
                <input type="radio" id="linux" class="custom-control-input" value="linux" name="os">
                <label class="custom-control-label" for="linux">Linux</label>
            </div>

            <div class="custom-control custom-radio">
                <input type="radio" id="windows" class="custom-control-input" value="windows" name="os">
                <label class="custom-control-label" for="windows">Windows</label>
            </div>

            <div class="custom-control custom-radio">
                <input type="radio" id="macos" class="custom-control-input" value="macos" name="os">
                <label class="custom-control-label" for="macos">Mac OS</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="chartContainer" style="width: 50%; height: 35vh;"></div>
    </div>
</body>
